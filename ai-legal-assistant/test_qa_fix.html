<!DOCTYPE html>
<html>
<head>
    <title>Test QA Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 15px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>QA Session Fix Test</h1>
    
    <div class="test-section">
        <h3>1. Authentication Test</h3>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testToken()">Test Token</button>
        <button onclick="clearToken()">Clear Token</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. QA Sessions Test</h3>
        <button onclick="testQASessions()">Test QA Sessions</button>
        <div id="qa-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. QA Questions Test</h3        <button onclick="testQAQuestions()">Test QA Questions</button>
        <div id="questions-result"></div>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testLogin() {
            const result = document.getElementById('auth-result');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=test@example.com&password=testpass'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    result.innerHTML = '<div class="success">‚úÖ Login successful! Token saved.</div>';
                } else {
                    result.innerHTML = '<div class="error">‚ùå Login failed: ' + response.status + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">‚ùå Login error: ' + error.message + '</div>';
            }
        }
        
        async function testToken() {
            const result = document.getElementById('auth-result');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.innerHTML = '<div class="error">‚ùå No token found</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    result.innerHTML = '<div class="success">‚úÖ Token valid! User: ' + userData.email + '</div>';
                } else {
                    result.innerHTML = '<div class="error">‚ùå Token invalid: ' + response.status + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">‚ùå Token test error: ' + error.message + '</div>';
            }
        }
        
        function clearToken() {
            localStorage.removeItem('token');
            document.getElementById('auth-result').innerHTML = '<div class="success">üóëÔ∏è Token cleared</div>';
        }
        
        async function testQASessions() {
            const result = document.getElementById('qa-result');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.innerHTML = '<div class="error">‚ùå No token found. Please login first.</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/qa/sessions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const sessions = await response.json();
                    result.innerHTML = '<div class="success">‚úÖ QA Sessions loaded! Found ' + sessions.length + ' sessions.</div>';
                } else {
                    result.innerHTML = '<div class="error">‚ùå QA Sessions failed: ' + response.status + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">‚ùå QA Sessions error: ' + error.message + '</div>';
            }
        }
        
        async function testQAQuestions() {
            const result = document.getElementById('questions-result');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.innerHTML = '<div class="error">‚ùå No token found. Please login first.</div>';
                return;
            }
            
            // First get sessions to find a session ID
            try {
                const sessionsResponse = await fetch(`${API_BASE}/api/qa/sessions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!sessionsResponse.ok) {
                    result.innerHTML = '<div class="error">‚ùå Failed to get sessions: ' + sessionsResponse.status + '</div>';
                    return;
                }
                
                const sessions = await sessionsResponse.json();
                if (sessions.length === 0) {
                    result.innerHTML = '<div class="error">‚ùå No sessions found. Please create a QA session first.</div>';
                    return;
                }
                
                const sessionId = sessions[0].id;
                const questionsResponse = await fetch(`${API_BASE}/api/qa/sessions/${sessionId}/questions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (questionsResponse.ok) {
                    const questions = await questionsResponse.json();
                    result.innerHTML = '<div class="success">‚úÖ QA Questions loaded! Found ' + questions.length + ' questions in session ' + sessionId + '.</div>';
                } else {
                    result.innerHTML = '<div class="error">‚ùå QA Questions failed: ' + questionsResponse.status + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">‚ùå QA Questions error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
